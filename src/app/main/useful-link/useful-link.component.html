<div class="useful-link">
    <div class="container">
        <div class="wrapper">
            <div class="useful-link-header">
                    <h1 class="header-title">Useful Links</h1>
                    <div class="header-button">
                        <a class="button-add-new">
                            <div class="plus-button"></div>
                            <div class="btn-content">ADD NEW LINK</div>
                        </a>
                    </div>
            </div>
        </div>
        <div class="wrapper">
            <ngx-usefullink-card *ngFor="let card of data; let i = index" [(usefulLinks)]="card" [cardId] = "i"></ngx-usefullink-card>
        </div>
    </div>
</div>
