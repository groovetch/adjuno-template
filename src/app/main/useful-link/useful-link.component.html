<div class="useful-link">
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="useful-link-header col-lg-10">
                        <h1 class="header-title">Useful Links</h1>
                        <div class="header-button">
                            <a class="button-add-new">
                                <div class="plus-button"></div>
                                <div class="btn-content" (click) = "onNewItemClick()">ADD NEW LINKS</div>
                            </a>
                        </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <div class="row">
                        <ngx-usefullink-card *ngFor="let card of data; let i = index" [(usefulLinks)]="card" class="col-12 col-md-12 col-lg-6"></ngx-usefullink-card>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
    </div>
</div>
