<div class="container">
  <div class="row">
    <div class="col-md-3 d-flex justify-content-center" *ngFor="let item of items">
      <nb-card class="item">
        <nb-card-body>
          <i class="fas fa-ellipsis-v fa-2x"></i>
          <img class="icon" src="../../../assets/dashboard-icon/{{item.icon}}">
          <p class="title">{{item.title}}</p>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-3 d-flex justify-content-center">
      <nb-card class="add-item">
        <nb-card-body>
          <i class="fas fa-ellipsis-v fa-2x"></i>
          <img class="add-icon" src="../../../assets/dashboard-icon/add.svg">
          <p class="title">ADD A TITLE</p>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
