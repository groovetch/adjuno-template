<div class="news-modal">
    <div class="news-modal-header">
        <h4 class="news-modal-title">Add New Story</h4>
        <button type="button" class="close btn-close-modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="news-modal-body">
        <div class="modal-input-group form-group">
          <p>Headline</p>
          <input type="text" class="modal-input form-control"/>
        </div>
        <div class="modal-input-group form-group">
          <p>Content</p>
          <ckeditor [editor]="Editor" data=""></ckeditor>
        </div>
        <div class="modal-input-group form-group">
          <div class="col-md-6">
            <p class="input-label">Atttachments</p>
            <div class="attachment-insert">

            </div>
          </div>
          <div class="col-md-6">
            <p class="">Publish to</p>
          </div>
        </div>
      </div>
</div>
