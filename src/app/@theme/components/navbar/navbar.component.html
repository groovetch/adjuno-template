<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <div class="logo" (click)="goToHome()">
      <img src="assets/images/adj-fulllogo-color.png" alt="Adjuno">
    </div>
  </div>
  <!-- <ngx-theme-switcher></!-->
</div>
<div class="header-container">
  <!-- <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
      <nb-action *nbIsGranted="['view', 'user']">
        <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
      </nb-action>
      <nb-action class="control-item" icon="nb-notifications"></nb-action>
    </nb-actions> -->
  <div class="px-lg-4 mx-lg-2 px-2 navbar-item">
    <a href="#" class="notification pl-lg-2 pl-md-1" id="notification" role="button" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      <span class="badge badge-pill badge-danger notify-badge">12</span>
      <img class="notification-icon" src="assets/user-icon/notification.svg">
    </a>
    <div class="dropdown-menu notify-menu dropdown-menu-right" aria-labelledby="notification">
      <div class="dropdown-item notify-item" *ngFor="let notification of notifications">
        <div class="row">
          <div class="col-2">
            <img class="notify-image" src="{{notification.image}}">
          </div>
          <div class="col-10">
            <p>{{notification.title}}</p>
            <span class="badge default" [ngClass]="{'danger': notification.isDanger == true}">3 days ago</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-inline px-lg-4 mx-lg-2 px-2 navbar-item">
    <span class="username d-none d-lg-block d-md-block">Hello, {{user.username}}</span>
    <a href="#" id="user" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img class="avatar" src="{{user.avatar}}">
    </a>
    <div class="dropdown-menu" aria-labelledby="user">
      <div class="dropdown-item user-item">
        <a>
          <img class="user-icon" src="assets/user-icon/user.svg">
          <span>My Profile</span>
        </a>
      </div>
      <div class="dropdown-item user-item">
        <a>
          <img class="user-icon" src="assets/user-icon/preferences.svg">
          <span>Preferences</span>
        </a>
      </div>
      <div class="dropdown-item user-item">
        <a>
          <img class="user-icon" src="assets/user-icon/send-feedback.svg">
          <span>Send Feedback</span>
        </a>
      </div>
      <div class="dropdown-item user-item">
        <a>
          <img class="user-icon" src="assets/user-icon/logout.svg">
          <span>Sign Out</span>
        </a>
      </div>
    </div>
  </div>
</div>
