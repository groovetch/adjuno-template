<nb-layout [center]="layout.id === 'center-column'" >
  <nb-layout-header fixed class="adj-nav">
      <ngx-navbar [position]="sidebar.id === 'start' ? 'normal': 'inverse'"></ngx-navbar>
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar"
               tag="menu-sidebar"
               responsive
               [end]="sidebar.id === 'end'">
    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>

  <nb-layout-column class="main-content">
    <ng-content select="router-outlet"></ng-content>
  </nb-layout-column>

  <nb-layout-column start class="small" *ngIf="layout.id === 'two-column' || layout.id === 'three-column'">
    <nb-menu [items]="subMenu"></nb-menu>
  </nb-layout-column>

  <nb-layout-column class="small" *ngIf="layout.id === 'three-column'">
    <nb-menu [items]="subMenu"></nb-menu>
  </nb-layout-column>

  <nb-layout-footer fixed class="adj-footer">
    <ngx-footer class="footer-container"></ngx-footer>
</nb-layout-footer>

  <nb-sidebar class="settings-sidebar"
               tag="settings-sidebar"
               state="collapsed"
               fixed
               [end]="sidebar.id !== 'end'">
    <ngx-theme-settings></ngx-theme-settings>
  </nb-sidebar>
</nb-layout>
<ngx-toggle-settings-button></ngx-toggle-settings-button>
